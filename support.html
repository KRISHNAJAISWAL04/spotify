<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT</title>
<style
    body{
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        color: #121212;
    }
    header{
        background: #000;
        color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header .logo{
        font-size: 20px;
        font-weight: bold;
        color: #fff;
    }
    nav a{
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
    }
    .hero{
        margin-bottom: 20px;
    }
    .hero input {
        width: 60%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        max width: 400px;
    }

    .catogories{
        display: grid;
        grid template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 40px 20px;
        max-width: 1000px;
        margin: auto;
    }
    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
    }

    footer {
        background: #000;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
        font-size: 14px;
    }
       
    </style>
</head>
<body>
    
</body>
</html>
